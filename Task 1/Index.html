<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="number" id="search" placeholder="Enter kilograms..." />
          <input data-modal-target="#output" type="submit" id="submit-btn" value="Calculate">
        </form>
        <!-- Place for output after form submission -->
        <div class="modal" id="output">
          <div class="modal-header">
            <div class="title">Converted values</div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <div id="modal-body"></div>
        </div>
      </div>
      <div id="overlay" class=""></div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
